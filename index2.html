<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <!-- defer explanation  -->

    <link rel="stylesheet" href="./css/all.min.css">
</head>


<body>
    <!-- bootstrap testing -->

    <div class="navbar bg-primary navbar-dark navbar-expand">
        <div class="container">
            <a href="#" class="navbar-brand">
                <i class="fa-solid fa-camera me-2"></i>
                <!-- add icon here -->
                App</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fa-solid fa-home me-1"></i>
                        Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-user-circle me-1"></i>
                        About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-phone-volume me-1"></i>
                        Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">

        <ul class="nav nav-tabs my-4">
            <li class="nav-item">
                <a href="#" class="nav-link text-dark">All Users</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">New Users
                    <span class="badge bg-danger ms-2">10</span>
                </a>
            </li>

            <!-- Day 2 make dropdown here -->
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown">Others Users</a>
                <!-- data-bs-toggle make dropdown without the need of js -->
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Item One</a>
                    <a href="#" class="dropdown-item">Item Two</a>
                    <a href="#" class="dropdown-item">Item Three</a>
                </div>
            </li>
        </ul>
        <div class="alert alert-warning">
            primary,secondary, info ,success, warning, danger, info
        </div>

        <!-- form start here -->
        <!-- Day2 -->
        <form class="mb-4">
            <div class="mb-2">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-2">
                <label for="address">Address</label>
                <textarea name="" id="address" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-2">
                <label for="gender">Gender</label>
                <select name="" id="gender" class="form-select">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>

            <button class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i>
                Go Back</button>

            <button class="btn btn-primary mx-2">
                <i class="fa-solid fa-paper-plane"></i>
                Send Data
            </button>
        </form>

        <table class="table table-bordered table-striped mt-4">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>23</td>
            </tr>
        </table>

        <div class="card mb-4 bg-secondary text-light">
            <div class="card-header">Card Header</div>
            <div class="card-body">Card Body</div>
            <div class="card-footer">Card Footer</div>
        </div>

        <ul class="list-group">
            <li class="list-group-item">Item One</li>
            <li class="list-group-item active">Item Two</li>
            <li class="list-group-item">Item Three</li>
            <li class="list-group-item">Item Four</li>

        </ul>
    </div>

</body>

</html>
